name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Android NDK
      run: |
        sdkmanager --install "ndk;27.0.12077973"
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV
    
    - name: Install CMake via SDK Manager
      run: |
        sdkmanager --install "cmake;3.22.1"
        echo "$ANDROID_HOME/cmake/3.22.1/bin" >> $GITHUB_PATH
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ hashFiles('android/**/*.gradle', 'android/gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: gradle-
    
    - name: Build native library (CMake)
      run: |
        mkdir -p build-arm64
        cd build-arm64
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-29 \
          -DANDROID_STL=c++_shared \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build . -j$(nproc)
    
    - name: Copy libc++_shared.so
      run: |
        cp $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android/libc++_shared.so \
           android/app/src/main/jniLibs/arm64-v8a/
    
    - name: Build APK
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vera360-debug-apk
        path: android/app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
    
    - name: Upload native lib
      uses: actions/upload-artifact@v4
      with:
        name: libvera360-arm64
        path: android/app/src/main/jniLibs/arm64-v8a/libvera360.so
